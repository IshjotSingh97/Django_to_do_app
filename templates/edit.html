{% extends 'index.html' %}
{% block title %}Update{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" style="margin: 0 auto;">
            <form method="GET" action="/updatetask/{{objid}}" autocomplete="off" class="text-center border border-light p-5" style="margin-top: 1rem;">
                <h1 class="display-3" style="margin: 0 auto;text-align: center;">Todo App</h1>
                <div class="md-form">
                    <input type="hidden" name="objid" class="md-text form-control" id="objid" value="{{objid}}" disabled>
                </div>
                <div class="md-form">
                    <label for="todotitle">Add Todo Title</label>
                    <input type="text" class="md-text form-control" id="todotitle" name="todotitle" value="{{objtitle}}">
                </div>
                <div class="md-form">
                    <label for="tododescription">Add Todo Description</label>
                    <textarea class="md-textarea form-control" id="tododescription" rows="3" name="tododescription">{{objdescription}}</textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="margin: 0 auto;display: block;">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
